<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">

      <form #adminForm="ngForm" (ngSubmit)="saveProduct(adminForm)">

        <div class="row">
          <div class="col-md-2"><label>Sku</label></div>
          <div class="col-md-9">
            <div class="input-space">
              <input type="text" id="sku" class="form-control" name="sku" ngModel>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2"><label>Name</label></div>
          <div class="col-md-9">
            <div class="input-space">
              <input type="text" id="name" class="form-control" name="name" ngModel>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2"><label>Category</label></div>
          <div class="col-md-9">
            <div class="input-space">
              <input type="text" id="category" class="form-control" name="category" ngModel>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2"><label>Amount</label></div>
          <div class="col-md-9">
            <div class="input-space">
              <input type="number" id="amount" class="form-control" name="amount" ngModel>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2"><label>Price</label></div>
          <div class="col-md-9">
            <div class="input-space">
              <input type="number" id="price" placeholder="0.00" step="0.01" class="form-control" name="price" ngModel>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2"><label>Image URL</label></div>
          <div class="col-md-9">
            <div class="input-space">
              <input type="text" id="imageUrl" class="form-control" name="ImageUrl" ngModel>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-9">
            <img src="" class="img-responsive">
        </div>
        </div>

        <div class="row">
          <div class="col-md-2"><label>Description</label></div>
          <div class="col-md-9">
            <textarea id="description" class="form-control" name="description" ngModel maxlength="1024"></textarea>
          </div>
        </div>

        <div class="section-content button-section" id="button-section">
          <button id="saveButton" type="submit" class="btn btn-info" [disabled]="!adminForm.form.valid">
            Save changes
          </button>
          <button id="cancelButton" type="submit" class="btn btn-danger" (click)=cancelChanges()>
            Cancel
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
